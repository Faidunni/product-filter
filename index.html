<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/6bbebbe04f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <nav>
      <img src="./images/logo.png" alt="" class="logo" />
      <div class="navlink">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Service</a></li>
        </ul>
      </div>

      <button class="navbar">
        <span><i class="fa-solid fa-bars"></i></span>
        <!-- <span><i class="fa-solid fa-xmark"></i></span> -->
      </button>
    </nav>
    <main>
      <section>
        <video class="video-container" autoplay loop muted>
          <source src="./video.mp4" type="video/mp4" />
        </video>
      </section>
      <section class="product">
        <h1>Our Products</h1>
        <div class="btn-container">
          <button class="filter-btn" data-id="all">All</button>
          <button class="filter-btn" data-id="skincare">Skincare</button>
          <button class="filter-btn" data-id="makeup">Makeup</button>
        </div>
        <div class="product-container">
          <div class="product-item">
            <img src="./images/item-1.jpeg" alt="" />
            <div class="product text">
              <p><span>Price:</span> $10</p>
              <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Magnam,
                beatae!
              </p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
